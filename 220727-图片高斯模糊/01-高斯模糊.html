        let img = new Image(); // 创建一个image对象
        img.src = "./images/s1202.jpg"; // 设置图片的地址
        img.onload = function () {

            let box = document.getElementById("box");
            // 第一个参数：image对象
            // 第二个参数：需要设置背景的盒子
            // 第三个参数： 模糊的程度，一个数字， 数值越小越模糊，
            let gauss = new Gauss(img, box, 100);
            gauss.blurImg();
        }
    </script>
